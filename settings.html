<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-coulmn">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-coulmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-coulmn">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings__setting-coulmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-coulmn">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-coulmn">Latest Version</div>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-coulmn">
            <i class="fas fa-user-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting-coulmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-coulmn">
            <i class="fas fa-exclamation"></i>
            <span>Notification</span>
          </div>
          <div class="settings__setting-coulmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-coulmn">
            <i class="fas fa-users"></i>
            <span>Friends</span>
          </div>
          <div class="settings__setting-coulmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-coulmn">
            <i class="fas fa-comments"></i>
            <span>Chats</span>
          </div>
          <div class="settings__setting-coulmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-coulmn">
            <i class="fas fa-mobile"></i>
            <span>Display</span>
          </div>
          <div class="settings__setting-coulmn"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-coulmn">
            <i class="fas fa-brush fa-rotate-180"></i>
            <span>Themes</span>
          </div>
          <div class="settings__setting-coulmn">Default theme</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-coulmn">
            <i class="fas fa-phone"></i>
            <span>Call</span>
          </div>
          <div class="settings__setting-coulmn"></div>
        </li>
      </ul>
    </main>
    <div id="splash-screen"><i class="fas fa-comment"></i></div>
    <div id="no-mobile">Your screen is too big!</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
